{% extends './layout.html' %}
{% block title %}Login - Demo App{% endblock %}
{% block body %}
    <div id="alerts"></div>
    <div class="container flex-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-row mb-4">
                    <form id="user-login-form" class="needs-validation text-center border border-light p-5" action="/user/process_login" method="POST" novalidate>
                        <div class="form-row mb-4">
                            <div class="col">
                                <h2 class="mb-5">Login</h2>
                                <input type="email" class="login-input form-control mb-4" name="email" placeholder="E-mail" required>
                                <input type="password" class="login-input form-control mb-4" name="password" placeholder="Password" required>
                                <button class="btn btn-pink btn-rounded btn-lg" type="submit">Login</button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
{% endblock %}
