{% extends './layout.html' %}
{% block title %}Login - Demo App{% endblock %}
{% block body %}
    <div id="alerts"></div>
    <div class="container">
        <div class="container flex-center">
            <div class="row pt-2">
                <div class="col-lg-12">
                    <div class="form-row mb-4">
                        <form id="user-login-form" class="text-center border border-light p-5" action="/user/process_login" method="POST">
                            <div class="form-row mb-4">
                                <div class="col">
                                    <h2 class="mb-5">Login</h2>
                                    <input type="text" class="form-control mb-4" name="email" placeholder="E-mail">
                                    <input type="password" class="form-control mb-4" name="password" placeholder="Password">
                                </div>
                                <button class="btn btn-info my-4 btn-block" type="submit">Login</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
