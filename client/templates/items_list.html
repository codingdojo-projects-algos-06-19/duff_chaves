{% extends './layout.html' %}
{% block title %}Merch - CoolBand {% endblock %}
{% block body %}
    <main>
        <div class="container">
            <div class="text-center py-5">
                <h1 class="h1 pink-text"><i class="fas fa-tags"></i> Merch</h1>
            </div>
            <section class="mt-5 wow fadeIn">
                {% for item in items %}
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <img src="{{ item.img_url }}" class="img-fluid z-depth-1-half" alt=""/>
                    </div>
                    <div class="col-md-7 mb-4">
                        <a href="/item/view/{{ item.id }}" class="grey-text"><h3>{{ item.name }} <span class="badge badge-pill danger-color">NEW</span></h3></a>
                        <p> {{ item.description }}</p>
                        <h4 class="font-weight-bold blue-text"><strong>${{ item.price }} </strong></h4>
                        <a class="btn btn-pink btn-sm" href="/item/view/{{ item.id }}">View</a>
                        <div class="btn-group" role="group" aria-label="actions">
                        </div>
                    </div>
                </div>
                <hr class="py-3"/>
                {% endfor %}
            </section>
        </div>
    </main>
{% endblock %}
